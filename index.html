<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Cockpit Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    /* ===================== ROOT VARIABLES ===================== */
    :root {
      --primary: #ff0040;
      --secondary: #00ff88;
      --warning: #ffaa00;
      --danger: #ff0040;
      --dark: #0a0a0a;
      --carbon: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.03);
      --text: #ffffff;
      --text-dim: #666;
      --green-zone: #00ff00;
      --yellow-zone: #ffff00;
      --red-zone: #ff0000;
      --purple-zone: #ff00ff;
      --blue-zone: #00ffff;
    }

    /* Team Themes */
    [data-theme="ferrari"] {
      --primary: #dc0000;
      --secondary: #ffeb00;
    }
    
    [data-theme="mercedes"] {
      --primary: #00d2be;
      --secondary: #silver;
    }
    
    [data-theme="redbull"] {
      --primary: #0600ef;
      --secondary: #ffeb00;
    }
    
    [data-theme="mclaren"] {
      --primary: #ff8700;
      --secondary: #47c7fc;
    }

    /* ===================== GLOBAL STYLES ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: default;
    }

    /* Background with scan lines effect */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.008) 2px,
          rgba(255, 255, 255, 0.008) 4px
        ),
        radial-gradient(ellipse at center top, rgba(255, 0, 64, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, #0a0a0a 0%, #000 100%);
      pointer-events: none;
    }

    .bg-image {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      filter: brightness(0.4) contrast(1.2);
      z-index: -1;
    }

    /* ===================== MAIN CONTAINER ===================== */
    .cockpit {
      height: 100vh;
      display: grid;
      grid-template-rows: 60px 1fr 80px;
      position: relative;
      background: radial-gradient(ellipse at center 30%, transparent 20%, rgba(0, 0, 0, 0.8) 70%);
    }

    /* ===================== TOP TELEMETRY BAR ===================== */
    .telemetry-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .gear-indicator {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .gear-display {
      width: 60px;
      height: 40px;
      background: linear-gradient(135deg, #111, #000);
      border: 2px solid var(--primary);
      border-radius: 5px;
      display: grid;
      place-items: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      position: relative;
      overflow: hidden;
    }

    .gear-display::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .speed-display {
      font-family: 'Russo One', sans-serif;
      font-size: 14px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .speed-display span {
      color: var(--secondary);
      font-size: 20px;
      margin-right: 5px;
    }

    /* RPM BAR */
    .rpm-bar {
      flex: 1;
      max-width: 600px;
      height: 30px;
      display: flex;
      gap: 2px;
      align-items: center;
      padding: 0 20px;
      position: relative;
    }

    .rpm-segment {
      flex: 1;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.1s;
    }

    .rpm-segment.active {
      border-color: currentColor;
      animation: pulse 0.5s infinite;
    }

    .rpm-segment.green.active { background: var(--green-zone); box-shadow: 0 0 10px var(--green-zone); }
    .rpm-segment.yellow.active { background: var(--yellow-zone); box-shadow: 0 0 10px var(--yellow-zone); }
    .rpm-segment.red.active { background: var(--red-zone); box-shadow: 0 0 10px var(--red-zone); }
    .rpm-segment.purple.active { background: var(--purple-zone); box-shadow: 0 0 10px var(--purple-zone); animation: blink 0.2s infinite; }
    .rpm-segment.blue.active { background: var(--blue-zone); box-shadow: 0 0 15px var(--blue-zone); animation: blink 0.1s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* DRS Indicator */
    .drs-indicator {
      padding: 5px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 2px;
      color: var(--text-dim);
      transition: all 0.3s;
    }

    .drs-indicator.active {
      background: var(--secondary);
      color: #000;
      box-shadow: 0 0 20px var(--secondary);
      animation: drs-flash 1s infinite;
    }

    @keyframes drs-flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* ===================== STEERING WHEEL SECTION ===================== */
    .steering-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .steering-wheel {
      width: min(900px, 90vw);
      height: min(500px, 60vh);
      position: relative;
    }

    /* Wheel Frame */
    .wheel-frame {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at center, transparent 30%, rgba(0, 0, 0, 0.8) 70%),
        conic-gradient(from 0deg, 
          var(--carbon) 0deg, 
          #222 45deg, 
          var(--carbon) 90deg, 
          #222 135deg, 
          var(--carbon) 180deg, 
          #222 225deg, 
          var(--carbon) 270deg, 
          #222 315deg, 
          var(--carbon) 360deg
        );
      border-radius: 50% 50% 45% 45%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        inset 0 0 50px rgba(0, 0, 0, 0.5),
        0 10px 40px rgba(0, 0, 0, 0.5);
    }

    /* Central Screen */
    .central-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 200px;
      background: linear-gradient(135deg, #0a0a0a, #000);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(var(--primary), 0.2);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
    }

    .screen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .lap-time {
      font-family: 'Russo One', sans-serif;
      font-size: 12px;
      color: var(--secondary);
      letter-spacing: 1px;
    }

    .position {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      color: var(--primary);
    }

    .time-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time {
      font-family: 'Russo One', sans-serif;
      font-size: 48px;
      font-weight: 300;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      letter-spacing: 3px;
    }

    .date {
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 5px;
    }

    .search-bar {
      display: flex;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .search-input {
      flex: 1;
      padding: 8px 12px;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      outline: none;
    }

    .search-input::placeholder {
      color: var(--text-dim);
    }

    .search-btn {
      padding: 8px 15px;
      background: var(--primary);
      border: none;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-btn:hover {
      background: var(--secondary);
      color: #000;
    }

    /* Shortcut Buttons */
    .shortcuts-grid {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .shortcut {
      position: absolute;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: grid;
      place-items: center;
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }

    .shortcut:hover {
      transform: scale(1.1);
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 20px var(--primary);
    }

    .shortcut img {
      width: 24px;
      height: 24px;
      filter: brightness(0.8);
    }

    .shortcut:hover img {
      filter: brightness(1.2);
    }

    .shortcut-letter {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      color: var(--primary);
    }

    .add-shortcut {
      background: transparent;
      border: 2px dashed rgba(255, 255, 255, 0.2);
    }

    .add-shortcut:hover {
      border-color: var(--secondary);
      background: rgba(var(--secondary), 0.1);
    }

    /* Predefined positions for shortcuts around the wheel */
    .shortcut:nth-child(1) { top: 10%; left: 20%; }
    .shortcut:nth-child(2) { top: 10%; left: 35%; }
    .shortcut:nth-child(3) { top: 10%; right: 35%; }
    .shortcut:nth-child(4) { top: 10%; right: 20%; }
    .shortcut:nth-child(5) { top: 30%; left: 10%; }
    .shortcut:nth-child(6) { top: 30%; right: 10%; }
    .shortcut:nth-child(7) { bottom: 30%; left: 10%; }
    .shortcut:nth-child(8) { bottom: 30%; right: 10%; }
    .shortcut:nth-child(9) { bottom: 10%; left: 20%; }
    .shortcut:nth-child(10) { bottom: 10%; left: 35%; }
    .shortcut:nth-child(11) { bottom: 10%; right: 35%; }
    .shortcut:nth-child(12) { bottom: 10%; right: 20%; }

    /* Paddle Shifters */
    .paddle {
      position: absolute;
      width: 80px;
      height: 120px;
      background: linear-gradient(180deg, #333, #111);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      top: 25%;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      color: var(--text-dim);
    }

    .paddle.left {
      left: 5%;
      transform-origin: right center;
    }

    .paddle.right {
      right: 5%;
      transform-origin: left center;
    }

    .paddle:hover {
      background: var(--primary);
      color: #fff;
      transform: scale(1.05);
    }

    .paddle:active {
      transform: scale(0.95);
    }

    /* ===================== BOTTOM CONTROL BAR ===================== */
    .control-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 100%);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .control-group {
      display: flex;
      gap: 15px;
    }

    .control-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: var(--text-dim);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s;
    }

    .control-btn:hover::before {
      transform: translateX(100%);
    }

    .control-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(var(--primary), 0.3);
    }

    .control-btn.active {
      background: var(--secondary);
      color: #000;
      border-color: var(--secondary);
    }

    /* Status Indicators */
    .status-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-light {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
      box-shadow: 0 0 10px currentColor;
    }

    .status-light.active {
      background: var(--secondary);
      animation: status-pulse 2s infinite;
    }

    @keyframes status-pulse {
      0%, 100% { box-shadow: 0 0 5px currentColor; }
      50% { box-shadow: 0 0 20px currentColor; }
    }

    /* ===================== MODAL ===================== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      width: 400px;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 50px rgba(var(--primary), 0.3);
    }

    .modal-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(var(--primary), 0.2);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .modal-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-dim);
    }

    .modal-save {
      background: var(--primary);
      color: #fff;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* File Input */
    .file-input {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-label:hover {
      background: var(--primary);
      border-color: var(--primary);
    }

    /* Loading Animation */
    .loading {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .loading-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: loading-pulse 1s infinite;
    }

    @keyframes loading-pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>

          <span id="speed">0</span>KPH
        </div>
      </div>

      <div class="rpm-bar" id="rpmBar">

      </div>

    <div class="steering-section">
      <div class="steering-wheel">
        <div class="wheel-frame"></div>
        
        <!-- Paddle Shifters -->
        <div class="paddle left" onclick="shiftDown()">âˆ’</div>

        <!-- Central Screen -->
        <div class="central-screen">
          <div class="screen-header">

            <button class="search-btn" onclick="search()">GO</button>
          </div>

          <!-- Shortcuts will be added dynamically -->
        </div>
      </div>

      <div class="control-group">
        <button class="control-btn" onclick="switchTheme()">TEAM</button>

          BACKGROUND
          <input type="file" class="file-input" id="bgInput" accept="image/*" onchange="setBackground(event)">
        </label>

        <button class="control-btn" id="editBtn" onclick="toggleEdit()">EDIT</button>
      </div>

        <label class="form-label">URL</label>

      </div>

        <button class="modal-btn modal-save" onclick="saveShortcut()">Save</button>
      </div>
    </div>
  </div>

  <script>
    // ===================== CONFIGURATION =====================
    const THEMES = ['ferrari', 'mercedes', 'redbull', 'mclaren'];
    const MAX_SHORTCUTS = 12;
    const DEFAULT_SHORTCUTS = [
      { name: 'GitHub', url: 'https://github.com' },
      { name: 'YouTube', url: 'https://youtube.com' },
      { name: 'Gmail', url: 'https://mail.google.com' },
      { name: 'ChatGPT', url: 'https://chat.openai.com' }
    ];

    // ===================== STATE =====================
    let shortcuts = JSON.parse(localStorage.getItem('f1_shortcuts')) || DEFAULT_SHORTCUTS;
    let currentTheme = localStorage.getItem('f1_theme') || 'ferrari';
    let currentGear = 0;
    let editMode = false;
    let editingIndex = -1;
    let speed = 0;

    // ===================== INITIALIZATION =====================
    function init() {
      document.body.setAttribute('data-theme', currentTheme);
      loadBackground();
      initRPMBar();
      initClock();
      renderShortcuts();
      animateStartup();
      setupKeyboardShortcuts();
      
      // Focus search on load
      setTimeout(() => document.getElementById('searchInput').focus(), 2000);
    }

    // ===================== RPM BAR =====================
    function initRPMBar() {
      const bar = document.getElementById('rpmBar');
      for (let i = 0; i < 15; i++) {
        const segment = document.createElement('div');
        segment.className = 'rpm-segment';
        
        if (i < 5) segment.classList.add('green');
        else if (i < 10) segment.classList.add('yellow');
        else if (i < 13) segment.classList.add('red');
        else if (i < 14) segment.classList.add('purple');
        else segment.classList.add('blue');
        
        bar.appendChild(segment);
      }
    }

    function updateRPM(value) {
      const segments = document.querySelectorAll('.rpm-segment');
      const activeCount = Math.floor((value / 100) * segments.length);
      
      segments.forEach((segment, index) => {
        if (index < activeCount) {
          segment.classList.add('active');
        } else {
          segment.classList.remove('active');
        }
      });
    }

    // ===================== GEAR SHIFTING =====================
    function shiftUp() {
      if (currentGear < 8) {
        currentGear++;
        updateGear();
        animateShift();
      }
    }

    function shiftDown() {
      if (currentGear > -1) {
        currentGear--;
        updateGear();
        animateShift();
      }
    }

    function updateGear() {
      const gearDisplay = document.getElementById('gear');
      if (currentGear === -1) gearDisplay.textContent = 'R';
      else if (currentGear === 0) gearDisplay.textContent = 'N';
      else gearDisplay.textContent = currentGear;
    }

    function animateShift() {
      // Simulate speed change
      speed = Math.max(0, currentGear * 35);
      document.getElementById('speed').textContent = speed;
      
      // Animate RPM
      let rpm = 0;
      const interval = setInterval(() => {
        rpm += 10;
        updateRPM(rpm);
        if (rpm >= 80) {
          clearInterval(interval);
          setTimeout(() => updateRPM(40), 200);
        }
      }, 20);
    }

    // ===================== STARTUP ANIMATION =====================
    function animateStartup() {
      // Animate RPM sweep
      let rpm = 0;
      const interval = setInterval(() => {
        rpm += 5;
        updateRPM(rpm);
        if (rpm >= 100) {
          clearInterval(interval);
          setTimeout(() => updateRPM(0), 500);
        }
      }, 20);

      // Flash DRS
      const drs = document.getElementById('drs');
      setTimeout(() => {
        drs.classList.add('active');
        setTimeout(() => drs.classList.remove('active'), 1000);
      }, 1500);
    }

    // ===================== CLOCK =====================
    function initClock() {
      updateClock();
      setInterval(updateClock, 1000);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false 
      });
      const date = now.toLocaleDateString('en-US', { 
        weekday: 'short',
        month: 'short',
        day: 'numeric'
      }).toUpperCase();
      
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    // ===================== SEARCH =====================
    function search() {
      const input = document.getElementById('searchInput');
      const query = input.value.trim();
      
      if (!query) return;
      
      // Animate DRS on search
      const drs = document.getElementById('drs');
      drs.classList.add('active');
      setTimeout(() => drs.classList.remove('active'), 1000);
      
      let url;
      if (query.includes('.') && !query.includes(' ')) {
        url = query.startsWith('http') ? query : `https://${query}`;
      } else {
        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
      
      window.open(url, '_blank');
      input.value = '';
    }

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    // Update RPM based on typing
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const percentage = Math.min(e.target.value.length * 3, 100);
      updateRPM(percentage);
    });

    // ===================== SHORTCUTS =====================
    function renderShortcuts() {
      const container = document.getElementById('shortcuts');
      container.innerHTML = '';
      
      shortcuts.forEach((shortcut, index) => {
        const btn = createShortcutButton(shortcut, index);
        container.appendChild(btn);
      });
      
      if (shortcuts.length < MAX_SHORTCUTS) {
        const addBtn = createAddButton();
        container.appendChild(addBtn);
      }
    }

    function createShortcutButton(shortcut, index) {
      const btn = document.createElement('a');
      btn.className = 'shortcut';
      btn.href = shortcut.url;
      btn.target = '_blank';
      btn.title = shortcut.name;
      
      const favicon = getFavicon(shortcut.url);
      if (favicon) {
        const img = document.createElement('img');
        img.src = favicon;
        img.onerror = () => {
          img.remove();
          btn.innerHTML = `<span class="shortcut-letter">${shortcut.name[0]}</span>`;
        };
        btn.appendChild(img);
      } else {
        btn.innerHTML = `<span class="shortcut-letter">${shortcut.name[0]}</span>`;
      }
      
      btn.addEventListener('click', (e) => {
        if (editMode) {
          e.preventDefault();
          if (e.shiftKey) {
            deleteShortcut(index);
          } else {
            openEditModal(index);
          }
        }
      });
      
      return btn;
    }

    function createAddButton() {
      const btn = document.createElement('button');
      btn.className = 'shortcut add-shortcut';
      btn.innerHTML = '+';
      btn.title = 'Add Shortcut';
      btn.onclick = () => openAddModal();
      return btn;
    }

    function getFavicon(url) {
      try {
        const domain = new URL(url).hostname;
        return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
      } catch {
        return null;
      }
    }

    function deleteShortcut(index) {
      if (confirm(`Delete ${shortcuts[index].name}?`)) {
        shortcuts.splice(index, 1);
        saveShortcuts();
        renderShortcuts();
      }
    }

    function saveShortcuts() {
      localStorage.setItem('f1_shortcuts', JSON.stringify(shortcuts));
    }

    // ===================== MODAL =====================
    function openAddModal() {
      editingIndex = -1;
      document.getElementById('modalTitle').textContent = 'ADD SHORTCUT';
      document.getElementById('nameInput').value = '';
      document.getElementById('urlInput').value = '';
      document.getElementById('modal').classList.add('active');
    }

    function openEditModal(index) {
      editingIndex = index;
      const shortcut = shortcuts[index];
      document.getElementById('modalTitle').textContent = 'EDIT SHORTCUT';
      document.getElementById('nameInput').value = shortcut.name;
      document.getElementById('urlInput').value = shortcut.url;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function saveShortcut() {
      const name = document.getElementById('nameInput').value.trim();
      const url = document.getElementById('urlInput').value.trim();
      
      if (!name || !url) return;
      
      const formattedUrl = url.startsWith('http') ? url : `https://${url}`;
      
      if (editingIndex >= 0) {
        shortcuts[editingIndex] = { name, url: formattedUrl };
      } else {
        shortcuts.push({ name, url: formattedUrl });
      }
      
      saveShortcuts();
      renderShortcuts();
      closeModal();
    }

    // ===================== THEME =====================
    function switchTheme() {
      const themes = THEMES;
      const currentIndex = themes.indexOf(currentTheme);
      currentTheme = themes[(currentIndex + 1) % themes.length];
      
      document.body.setAttribute('data-theme', currentTheme);
      localStorage.setItem('f1_theme', currentTheme);
      
      // Flash effect
      animateStartup();
    }

    // ===================== BACKGROUND =====================
    function setBackground(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('bgImage').style.backgroundImage = `url(${e.target.result})`;
        localStorage.setItem('f1_background', e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function clearBackground() {
      document.getElementById('bgImage').style.backgroundImage = '';
      localStorage.removeItem('f1_background');
    }

    function loadBackground() {
      const saved = localStorage.getItem('f1_background');
      if (saved) {
        document.getElementById('bgImage').style.backgroundImage = `url(${saved})`;
      }
    }

    // ===================== EDIT MODE =====================
    function toggleEdit() {
      editMode = !editMode;
      const btn = document.getElementById('editBtn');
      
      if (editMode) {
        btn.classList.add('active');
        btn.textContent = 'DONE';
        alert('Click to edit, Shift+Click to delete');
      } else {
        btn.classList.remove('active');
        btn.textContent = 'EDIT';
      }
    }

    // ===================== KEYBOARD SHORTCUTS =====================
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        // Focus search with /
        if (e.key === '/' && document.activeElement !== document.getElementById('searchInput')) {
          e.preventDefault();
          document.getElementById('searchInput').focus();
        }
        
        // Close modal with Escape
        if (e.key === 'Escape') {
          closeModal();
          if (editMode) toggleEdit();
        }
        
        // Gear shifting with arrow keys
        if (e.key === 'ArrowUp') {
          e.preventDefault();
          shiftUp();
        }
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          shiftDown();
        }
        
        // Quick theme switch with T
        if (e.key === 't' && !['INPUT'].includes(document.activeElement.tagName)) {
          switchTheme();
        }
      });
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', init);
  </script>
